name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-push-scan-image:
    name: Build, push, scan image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (Docker)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "VERSION_NO_V=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./python
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan pushed image with Trivy (fail on highs and criticals)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.VERSION }}
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

  package-push-helm-chart:
    name: Package and push Helm chart
    runs-on: ubuntu-latest
    needs: build-push-scan-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Extract tag name
        id: tag
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "VERSION_NO_V=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Helm lint
        run: helm lint ./chart

      - name: Log in to GHCR (Helm OCI)
        shell: bash
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package chart with tag version
        shell: bash
        run: |
          mkdir -p dist
          helm package ./chart \
            --destination dist \
            --version "${{ steps.tag.outputs.VERSION_NO_V }}" \
            --app-version "${{ steps.tag.outputs.VERSION_NO_V }}"

      - name: Push chart to GHCR as OCI
        shell: bash
        run: |
          helm push dist/*.tgz oci://ghcr.io/${{ github.repository }}/charts

      - name: Verify published chart renders
        shell: bash
        run: |
          helm pull oci://ghcr.io/${{ github.repository }}/charts/fibonacci \
            --version "${{ steps.tag.outputs.VERSION_NO_V }}" \
            --untar
          helm template fib ./fibonacci
