name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python lint
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            python/requirements.txt

      - name: Python lint (ruff)
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          ruff check .

      # YAML lint
      - name: YAML lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml

      # Dockerfile lint
      - name: Dockerfile lint (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: python/Dockerfile

  helm-template-test:
    name: Helm template test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: helm lint ./chart

      - name: Helm template renders with default values
        run: |
          helm template fib ./chart > /tmp/rendered.yaml
          test -s /tmp/rendered.yaml

      - name: Helm template renders with HPA enabled
        run: |
          helm template fib ./chart --set autoscaling.enabled=true > /tmp/rendered-hpa.yaml
          test -s /tmp/rendered-hpa.yaml
          grep -q "kind: HorizontalPodAutoscaler" /tmp/rendered-hpa.yaml

      - name: Sanity check expected resources
        run: |
          grep -q "kind: Deployment" /tmp/rendered.yaml
          grep -q "kind: Service" /tmp/rendered.yaml

      - name: Sanity check probe paths
        run: |
          grep -q "path: /healthz" /tmp/rendered.yaml
          grep -q "path: /readyz" /tmp/rendered.yaml

  python-tests:
    name: Python tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            python/requirements.txt
            python/requirements-.txt

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: python
        run: pytest -q

  docker-build-scan:
    name: Docker build + scan
    runs-on: ubuntu-latest
    needs: [python-tests, linters]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local, no push)
        uses: docker/build-push-action@v6
        with:
          context: ./python
          load: true
          tags: fib-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy (fail on highs and criticals)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: fib-app:ci
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
